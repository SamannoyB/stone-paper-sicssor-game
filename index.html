<body>
   <div class="heading">
       <header>Play Game Against Computer</header>
   </div>

       <div class="wrapper">
           <div class="result-panel" id="result-panel">
               
           </div>
           <div class="choices">
               <input type="text" id="rock" readonly value="Rock">
               <input type="text" id="paper" readonly value="Paper">
               <input type="text" id="scissor" readonly value="Scissor">
</div>
<div class="results">
    <h1 id="your-move"></h1>
    <h1 id="computer-move"></h1>
</div>
<div class="score-bx">
 Your Score:   <h1 id="score">00</h1>
</div>
</div>
</div>
